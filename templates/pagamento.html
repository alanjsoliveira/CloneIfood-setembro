<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static/css/pagamentos.css">
    <script src="static/js/Carrinho.js"></script>
</head>
<body>

<div class="container">

    <form action="Status-do-pedido">

        <div class="row">

            <div class="col">

                <h3 class="title">Finalize seu pedido</h3>

                <div class="inputBox">
                    <span>Nome:</span>
                    <input type="text" placeholder={{nome}}>
                </div>

                <div class="inputBox">
                    <span>Endereço:</span>
                    <input type="text" placeholder="{{endereco}}">
                </div>

                
            </div>

            <div class="col">

                <h3 class="title">Pagamento</h3>

                <div class="inputBox">
                    <span>Cartões:</span>
                    <img src="static/img/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome:</span>
                    <input type="text" placeholder="nome no cartão">
                </div>
                <div class="inputBox">
                    <span>
                        Número:</span>
                    <input type="number" placeholder="número do cartão">
                </div>
                <div class="inputBox">
                    <span>Validade:</span>
                    <input type="text" placeholder="val">
                </div>
                <div class="flex">
                    <div class="inputBox">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>

            <div class="col">

                <div class="itens_carrinho_status">

                    <h3 style="margin-right: 10px;">Pedido</h3>
        
                    <h4>Preço a pagar R${{valor_total}}</h4>
        
                    {% for i in range(0, qtditens) %}
        
                        <p>{{listaItens[i]}} Unidades: {{numItem[i]}}</p>
        
                    {% endfor %}
                </div>

            </div>
    
        </div>

        <input type="submit" value="Fazer pedido" class="submit-btn" >

    </form>

</div>    
    
</body>
</html>
